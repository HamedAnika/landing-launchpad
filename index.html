<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launchpad</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
    <header class="header">
        
        <nav>
            <h2 class="header-logo inter-logo">LOGO</h2>
            <ul>
                <li><a href=""><button class="button-primary">Sign Up</button></a></li>
            </ul>
        </nav>

        <div class="banner">
                <div class="banner-content">
                    <h1 class="banner-title raleway-normal">Cool Dark UI Template for Webflow Agencies!</h1>
                    <a href=""><button class="button-primary">Stay Focused</button></a>
                </div>
        </div>
        
    
    </header>   
    <main>
        <article>
            <content class="article-content raleway-normal">
                    <h3 class="article-header">See It in Action</h3>
                    <p>Explore the live preview and imagine your brand in this bold new look.</p>
                    <a href=""><button class="button-primary">Launch Live Preview</button></a>
            </content>
            <figure >
                <img class="content-image" src="./Images/wc-mini.png" alt="">
            </figure>  
        </article>
        <section class="user">
           
                <h3 class="user-intro raleway-normal">Joined Thousands of Productive Users</h3>
                <div class="user-items inter-logo">
                    <div class="user-item">
                        <p class="user-title">50K</p>
                        <p class="user-description">Active Users</p>
                    </div>
                    <div class="user-item">
                        <p class="user-title">2M+</p>
                        <p class="user-description">Focus Session</p>
                    </div>
                    <div class="user-item">
                        <p class="user-title">95%</p>
                        <p class="user-description">Satisfaction Rate</p>
                    </div>
                </div>
           
        </section>

    </main>

    <footer>

    </footer>
</body>
</html>
